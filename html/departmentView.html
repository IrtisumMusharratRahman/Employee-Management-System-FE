<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department View - Employee Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #f0f0f0;
    }
    .table-container {
      margin-top: 50px;
      width: 80%;
    }
    .table-header {
      background-color: #28a745;
      color: #fff;
      padding: 10px;
      border-radius: 5px 5px 0 0;
      text-align: center; /* Center-align table header */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #28a745;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .btn {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <div class="table-header">
      <h2>Departments</h2>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th style="width: 10%;">No</th>
          <th style="width: 30%;">Department Name</th>
          <th style="width: 25%;">Department Head Name</th>
          <th style="width: 20%;">Total Member</th>
          <th style="width: 15%;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample data for demonstration -->
        <tr>
          <td>1</td>
          <td>Finance</td>
          <td>John Doe</td>
          <td>10</td>
          <td>
            <button class="btn btn-sm btn-primary">Edit</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Human Resources</td>
          <td>Jane Smith</td>
          <td>8</td>
          <td>
            <button class="btn btn-sm btn-primary">Edit</button>
          </td>
        </tr>
        <!-- Add more rows for other departments -->
      </tbody>
    </table>
    <button class="btn btn-success">Create New Department</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
