<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Employee Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }
    .signup-container {
      max-width: 600px;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2 class="text-center mb-4">Signup - Employee Management System</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username*</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password*</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name*</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age">
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob">
      </div>
      <div class="mb-3">
        <label for="nationality" class="form-label">Nationality</label>
        <input type="text" class="form-control" id="nationality" name="nationality">
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="maritalStatus" class="form-label">Marital Status</label>
        <select class="form-select" id="maritalStatus" name="maritalStatus">
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="divorced">Divorced</option>
          <option value="widowed">Widowed</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="recentEducationQualification" class="form-label">Recent Education Qualification</label>
        <input type="text" class="form-control" id="recentEducationQualification" name="recentEducationQualification">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="phoneNo" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNo" name="phoneNo">
      </div>
      <div class="mb-3">
        <label for="personalEmail" class="form-label">Personal Email</label>
        <input type="email" class="form-control" id="personalEmail" name="personalEmail">
      </div>
      <div class="mb-3">
        <label for="officeEmail" class="form-label">Office Email</label>
        <input type="email" class="form-control" id="officeEmail" name="officeEmail">
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Signup</button>
      </div>
      <p class="mt-3 text-center">Already have an account? <a href="index.html">Login</a></p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      // Handle signup logic here
      // Validate fields, submit data to backend, etc.
      // Redirect to login page on successful signup
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
