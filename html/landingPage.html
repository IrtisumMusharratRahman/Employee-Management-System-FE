<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Employee Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      background-color: #f0f0f0;
    }
    .sidebar {
      width: 250px;
      padding-top: 20px;
      background-color: #28a745;
      color: #000000; /* Set text color to black */
      height: 100vh;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .sidebar a {
      padding: 10px;
      text-decoration: none;
      color: #000000; /* Set text color to black */
      display: block;
      transition: background-color 0.3s;
    }
    .sidebar a:hover {
      background-color: #ffffff; /* Hover background color remains white */
    }
    .current-page {
      background-color: #ffffff;
      color: #000000; /* Current page text color is black */
    }
  </style>
  
  
</head>
<body>
  <div class="sidebar">
    <a href="infoEmployee.html" class="nav-link current-page">Employee Information</a>
    <a href="departmentView.html" class="nav-link">Department</a>
    <a href="leaveInfo.html" class="nav-link">Leave Information</a>
    <a href="leaveApplication.html" class="nav-link">Leave Application</a>
    <a href="attendance.html" class="nav-link">Attendance</a>
    <a href="salary.html" class="nav-link">Salary</a>
    <!-- Add more links for other pages -->
  </div>

  <div class="content">
    <!-- Content will be dynamically loaded here based on navigation -->
    <h2>Welcome to Employee Management System</h2>
    <p>This is the default content. Click on the navigation links to view different pages.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sidebarLinks = document.querySelectorAll('.sidebar a');
      const contentDiv = document.querySelector('.content');

      // Add click event listeners to the sidebar links
      sidebarLinks.forEach(link => {
        link.addEventListener('click', function (event) {
          event.preventDefault();

          // Remove the 'current-page' class from all links
          sidebarLinks.forEach(link => link.classList.remove('current-page'));

          // Add the 'current-page' class to the clicked link
          this.classList.add('current-page');

          // Load content dynamically based on the href attribute
          const pageURL = this.getAttribute('href');
          loadContent(pageURL);
        });
      });

      // Function to load content dynamically
      function loadContent(url) {
        fetch(url)
          .then(response => response.text())
          .then(data => {
            // Insert the loaded content into the contentDiv
            contentDiv.innerHTML = data;
          })
          .catch(error => console.error('Error loading content:', error));
      }
    });
  </script>
</body>
</html>
